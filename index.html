<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <title>Video landing page</title>
</head>
<body>
    <section class="showcase"> 
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle ">

            </div>
        </header>
        <video src="./coast.mp4" autoPlay loop muted></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never stop</h2>
            <h3>Explore the world</h3>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente repellendus necessitatibus aspernatur ullam, corrupti obcaecati animi nam deleniti odit ducimus.

            </p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="./images/008-twitter.png" alt="twitter"/></a></li>
            <li><a href="#"><img src="./images/facebook-1.png" alt="facebook"/></a></li>
            <li><a href="#"><img src="./images/instagram-2.png" alt="instagram"/></a></li>
            <li><a href="#"><img src="./images/linkedin-1.png" alt="linkedin"/></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script type="text/javascript">
    const showcase = document.querySelector('.showcase');
    const toggle = document.querySelector('.toggle');
    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })

    </script>
</body>
</html>
